<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>{% block title %}MiniLang{% endblock %}</title>

  <!-- Bootstrap core -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet">
  <!-- Dark-teal theme -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

  {% block extra_head %}{% endblock %}
</head>
<body class="fade-in">

<!-- NAVBAR (no bg-primary class, so CSS decides the colour) -->
<nav class="navbar navbar-expand-lg navbar-dark mb-4">
  <div class="container-fluid">

    <!-- logo + brand -->
    <a class="navbar-brand d-flex align-items-center gap-1" href="/">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20"
           fill="none" stroke="currentColor" stroke-width="2"
           stroke-linecap="round" stroke-linejoin="round">
        <polyline points="16 3 21 8 16 13"></polyline>
        <polyline points="8 13 3 8 8 3"></polyline>
      </svg>
      MiniLang
    </a>

    <button class="navbar-toggler" type="button"
            data-bs-toggle="collapse" data-bs-target="#nav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div id="nav" class="collapse navbar-collapse">
      <ul class="navbar-nav me-auto">
        <li class="nav-item"><a class="nav-link" href="/verify">Verify</a></li>
        <li class="nav-item"><a class="nav-link" href="/equiv">Equivalence</a></li>
      </ul>
    </div>

  </div>
</nav>

<div class="container-lg">
  {% block content %}{% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
